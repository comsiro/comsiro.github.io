layout: default

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {{ content }}

    {% if jekyll.environment == 'production' and site.google_adsense %}
    {% include google-adsense-bottom.html %}
    {% endif %}
  </div>

</article>

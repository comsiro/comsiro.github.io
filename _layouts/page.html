---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% if jekyll.environment == 'production' and site.google_adsense %}
  {% include google-adsense.html %}
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>

</article>
